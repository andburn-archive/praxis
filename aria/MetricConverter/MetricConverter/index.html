<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Metric Converter</title>
    <!--<link href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" rel="stylesheet" />-->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div id="header" class="row">
            <div class="4u">
                <h1>Metric Converter</h1>
            </div>
        </div>
        <!-- Hero -->
        <section id="hero">
            <h2>Convert</h2>
            <input type="text" id="convert-value" />
            <select id="convert-from">
                <option>convert from</option>
            </select>
            <select id="convert-to">
                <option>convert to</option>
            </select>
            <input type="text" id="converted-value" />
        </section>
    </div>

    <!-- Javascript imports -->
    <script src="js/jquery-2.1.0.min.js"></script>   
    <script src="js/main.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel.setup.js"></script>
</body>
</html>

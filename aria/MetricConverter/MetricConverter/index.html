<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Metric Converter</title>
    <!--<link href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" rel="stylesheet" />-->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div id="header" class="row">
            <div class="4u">
                <h1>Metric Converter</h1>
            </div>
        </div>
        <!--Coverter -->
        <div class="row" id="con-block">
            <div class="4u">
                <label for="convert-value">Value</label>
                <input type="text" id="convert-value" class="targets" />
            </div>
            <div class="2u">
                <label for="convert-from">From</label>
                <select id="convert-from" class="targets">
                    <option>pounds</option>
                    <option>kilos</option>
                </select>
            </div>
            <div class="2u">
                <label for="convert-to">To</label>
                <select id="convert-to" class="targets">
                    <option>pounds</option>
                    <option>kilos</option>
                </select>
            </div>
            <div class="4u">
                <label for="converted-value">Conversion</label>
                <input type="text" id="converted-value" disabled />
            </div>
        </div>
    </div>

    <!-- Javascript imports -->
    <script src="js/jquery-2.1.0.min.js"></script>   
    <script src="js/main.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel.setup.js"></script>
</body>
</html>
